syntax = "proto3";
package bdm;
option java_package = "com.bdmplatform.protobuf.transaction";
option csharp_namespace = "Bdm";

message Recipient {
    oneof recipient {
        // First 20 bytes of the result of the Keccak256(Blake2b256(publicKey)) hashing function.
        bytes public_key_hash = 1;
        string alias = 2;
    };
};
